
<div fxLayoutAlign="center">
  <div fxLayout="row">
    <div fxFLex></div>
    <mat-card fxFlex="500px">
      <mat-card-header>
        <mat-card-title>Previsões</mat-card-title>
        <mat-card-subtitle>Previsão atual</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

        <div fxLayoutAlign="center">
          <app-busca-cidade></app-busca-cidade>
        </div>
  <br>

<div *ngIf="tempoAtual">

  <div fxLayout="row"  class="clas1">

    <div fxFlex="66%" class="mat-title no-margin">{{tempoAtual.cidade}}, {{tempoAtual.pais}}</div>
    <div fxFlex class="rigth mat-subheading-2 no-margin"> {{tempoAtual.date }}</div>

  </div>

  <div fxLayout="row" fxLayoutAlign="center center"  class="clas1" >
    <div fxFlex="55%">
      <img style="zoom: 175%" alt="72" height="72" [src]='tempoAtual.image'>
    </div>
    <div fxFlex class="rigth no-margin">
      <p class="mat-display-3">
        {{tempoAtual.temperatura | number:'1.0-0'}}<span class="mat-display-1 unit">℃</span>
      </p>
    </div>
  </div>


  <div fxLayoutAlign="center center" class="mat-caption"  class="clas1">
    {{tempoAtual.descricao}}
  </div>

  <button>
      <a href="http://localhost:4200/poluicao/poluicao" >Saber como está a poluicao em sua cidade</a>
  </button>

</div>

        </mat-card-content>
      </mat-card>
    <div fxFlex></div>
  </div>
<div>
</div>
</div>
