
<div *ngIf="polutionData">

<div class="ar1">
  <app-busca-cidade></app-busca-cidade>
  <br>
    <h1>
        Qualidade do Ar: {{polutionData.airquality}}
    </h1>
</div>

<table mat-table [dataSource]="polutionData.periodcelements" class="mat-elevation-z8 demo-table" id="10">
  
    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <button>
    <a href="http://localhost:4200">Voltar</a>
  </button>

</div>
